<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pres Cand Map</title>

  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header section">
  <div class="container">
    <h1>Presidential Candidate Registrations</h1>
  </div>
</div>

<div id="opening">
    <div class="container">
        <div class="row">
            <div class="col-md-2"> 
              <button type="button" id="play" class="btn btn-primary" onclick="app.options.play=true">Start</button>
              <button type="button" id="pause" class="btn btn-primary" onclick="app.options.play=false">Pause</button>
            </div>
            <div class="col-md-3">
              <p id="dateCounter"></p>
            </div>
            <div class="col-md-7">
              <p id="candCounter"></p>
            </div>
        </div>
    </div>
</div>  


<div class="main section">
  <div class="container">
    <div class="row">
      <div id="chart1" class="col-md-6"></div>
    </div>
  </div>
</div>

<div class="secondary section">
  <div class="container">
    <div class="row">
      <div id="brushtime"></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
